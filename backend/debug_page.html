<html>
<head>
<title>Course Schedule</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="cslip.css" type="text/css">
</head>
<SCRIPT LANGUAGE="JavaScript">
<!--

            x.course.value = x.course.value.substr(0,(spacepos == -1?x.course.value.length:spacepos)) + (spacepos == -1?"":" ") + (spacepos==-1?"":x.course.value.substr(spacepos))

function set_sem() {
x=document.cari;

if (x.sem.value == 3) {
   	x.ses.value = "2024/2025";
   }
else if (x.sem.value == 1) {
   	x.ses.value = "2025/2026";
  }
else {
   	x.ses.value = "2024/2025";
  }
  
return true;
}



function form_submit(action) {
x=document.cari
if (action == "view") {
   x.action.value = "view"
   x.submit();
}
else {
   x.action.value = ""
   x.submit();
}

</SCRIPT>
</head>

<body bgcolor="#FFFFFF">
<form name="cari" method="post" onSubmit="return set_sem()">
  <table width=60% cellpadding=0 cellspacing=2 align=center>
    <tr>
      <td colspan=2 align=center><h2>Course Schedule</h2></td>
    </tr>
    <tr>
      <td align=right bgcolor=#add8e6><b>Kulliyyah<b>:</td>
      <td bgcolor=#add8e6><select name=kuly size="1">
          <option value="AHAS">AHAS KIRKHS</option>
          <option value="KAHS">ALLIED HEALTH SCIENCES</option>
          <option value="AED">ARCHITECTURE</option>
          <option value="BRIDG">BRIDGING PROGRAMME</option>
          <option value="CFL">CELPAD</option>
          <option value="CCC">CCC</option>
          <option value="DENT">DENTISTRY</option>
          <option value="EDUC">EDUCATION</option>
          <option value="ENGIN">ENGIN</option>
          <option value="ECONS">ENMS</option>
          <option value="KICT">ICT</option>
          <option value="IHART">INTERNATIONAL INSTITUTE FOR HALAL RESEARCH AND TRAINING</option>
          <option value="IIBF">ISLAMIC BANKING AND FINANCE</option>
          <option value="ISTAC">ISTAC</option>
          <option value="KSTCL">KSTCL</option>
          <option value="LAWS">LAWS</option>
          <option value="MEDIC">MEDICINE</option>
          <option value="NURS">NURSING</option>
          <option value="PHARM">PHARMACY</option> 
		  <option value="PLNET">PLANETARY SURVIVAL FOR SUSTAINABLE WELL-BEING</option> 
          <option value="KOS">SCIENCE</option>
		  <option value="SC4SH">SEJAHTERA CENTRE FOR SUSTAINABILTY AND HUMANITY</option>
        </select></td>
    </tr>
<tr>
      <td align=right bgcolor=#add8e6><b>Session<b>:</td>
      <td bgcolor=#add8e6><select name=sem size="1">          
          <option value="1" selected>2025/2026 sem 1</option>
          <option value="3" >2024/2025 sem 3</option>
		  <option value="2">2024/2025 sem 2</option>
        </select></td>
    </tr>
    <tr>
      <td align=right bgcolor=#add8e6><b>Type</b>:</td>
      <td bgcolor=#add8e6><select name=ctype size="1">
          <option value="<" selected>UNDERGRADUATE</option>
          <option value=">=">POSTGRADUATE</option>
        </select></td>
    </tr>
    <tr>
      <td align=right bgcolor=#add8e6><b>Course</b>:</td>
      <td bgcolor=#add8e6><input type=text name=course value="" size=10 maxlength=10 onChange="correct()">
        &nbsp;&nbsp;Leave blank for all courses </td>
    </tr>
    <tr>
      <td colspan=2 align=center><input type=hidden Name=action value=view>
        <input type=hidden Name=ses value="2008/2009">
        <input type=submit name=search value="Submit">
        <input type=reset name=reset value="Reset"></td>
      <P>
            <p>    </tr>
  </table>
</form>
</body>
</html>
